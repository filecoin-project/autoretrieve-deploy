apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: autoretrieve
resources:
- ../../base
- monitor.yaml
- pvc.yaml
patchesStrategicMerge:
- service-patch.yaml
- deployment-patch.yaml
replicas:
- name: autoretrieve
  count: 1
configMapGenerator:
  - name: autoretrieve-config
    behavior: replace
    files:
      - config.yaml
secretGenerator:
  - name: autoretrieve-identity
    behavior: replace
    files:
    - peerkey.encrypted
secretGenerator:
  - name: autoretrieve-authorization
    behavior: replace
    files:
    - eventrecorderauth.encrypted
images:
- name: autoretrieve
  newName: 407967248065.dkr.ecr.us-east-2.amazonaws.com/autoretrieve/autoretrieve # {"$imagepolicy": "autoretrieve:autoretrieve:name"}
  newTag: 20220617165706-994a4a69b0dc7b81f9969fb12a6b3763d15fa89e # {"$imagepolicy": "autoretrieve:autoretrieve:tag"}
