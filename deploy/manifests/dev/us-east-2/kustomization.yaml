apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: autoretrieve
resources:
- ../../base
- monitor.yaml
- pvc.yaml
patchesStrategicMerge:
- service-patch.yaml
- deployment-patch.yaml
replicas:
- name: autoretrieve
  count: 1
configMapGenerator:
  - name: autoretrieve-config
    behavior: replace
    files:
      - config.yaml
secretGenerator:
  - name: autoretrieve-identity
    behavior: replace
    files:
    - peerkey.encrypted
  - name: autoretrieve-authorization
    behavior: replace
    files:
    - eventrecorderauth.encrypted
images:
- name: autoretrieve
  newName: 407967248065.dkr.ecr.us-east-2.amazonaws.com/autoretrieve/autoretrieve # {"$imagepolicy": "autoretrieve:autoretrieve:name"}
  newTag: 20220804204913-80c5a6b6485df2db268a59849ea215f4f3a55157 # {"$imagepolicy": "autoretrieve:autoretrieve:tag"}
